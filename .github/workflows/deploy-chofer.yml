name: Deploy Chofer Functions

on:
  push:
    branches:
      - main

jobs:
  deploy-chofer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          export_environment_variables: true

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install deps (functions) if needed
        run: |
          if [ -f ./functions/package-lock.json ]; then
            npm --prefix ./functions ci
          else
            npm --prefix ./functions install
          fi

      - name: Build (functions) if script exists
        run: |
          if node -e "const p=require('./functions/package.json'); process.exit(!(p.scripts && p.scripts.build));"; then
            npm --prefix ./functions run build
          else
            echo "No build script, skipping build"
          fi



      - name: Run Tests
        run: npm test
        working-directory: ./functions

      - name: Deploy Functions (LIVE - stripeWebhookV2 only, debug)
        run: FIREBASE_CLI_LOG_LEVEL=debug firebase deploy --only functions:stripeWebhookV2 --project taxipro-chofer --non-interactive
