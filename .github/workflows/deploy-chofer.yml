name: Deploy Chofer Functions

on:
  push:
    branches:
      - main

jobs:
  deploy-chofer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install dependencies
        run: npm ci
        working-directory: ./functions

      - name: Set up GOOGLE_APPLICATION_CREDENTIALS
        run: |
          echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}" > /tmp/account.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=/tmp/account.json" >> $GITHUB_ENV

      - name: Run Tests
        run: npm test
        working-directory: ./functions

      - name: Deploy Functions (LIVE)
        run: firebase deploy --only functions --project taxipro-chofer
