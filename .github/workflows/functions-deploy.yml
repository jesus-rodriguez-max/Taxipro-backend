name: Functions Deploy

on:
  workflow_dispatch:
    inputs:
      project:
        description: "Target Firebase project to deploy"
        required: false
        type: choice
        options:
          - taxipro-chofer
        default: taxipro-chofer
  push:
    branches: ["**"]
    tags:
      - "v*"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          export_environment_variables: true

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          export_environment_variables: true

      - name: Cache Firebase Emulators
        uses: actions/cache@v3
        with:
          path: ~/.cache/firebase/emulators
          key: firebase-emulators-${{ runner.os }}

      - name: Install deps (root)
        run: npm ci

      - name: Install deps (functions) if needed
        run: |
          if [ -f ./functions/package-lock.json ]; then
            npm --prefix ./functions ci
          else
            npm --prefix ./functions install
          fi

      - name: Build (functions) if script exists
        run: |
          if node -e "const p=require('./functions/package.json'); process.exit(!(p.scripts && p.scripts.build));"; then
            npm --prefix ./functions run build
          else
            echo "No build script, skipping build"
          fi

      - name: Run unit tests
        run: npm test --silent

      - name: Run Firestore rules tests
        run: npm run test:rules:run --silent

  deploy-chofer:
    needs: [test]
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && (
        startsWith(github.ref, 'refs/tags/v') || github.ref_name == 'main' || contains(github.ref_name, 'chofer') || github.ref_name == 'scumming'
      ))
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          export_environment_variables: true

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install deps (functions) if needed
        run: |
          if [ -f ./functions/package-lock.json ]; then
            npm --prefix ./functions ci
          else
            npm --prefix ./functions install
          fi

      - name: Build (functions) if script exists
        run: |
          if node -e "const p=require('./functions/package.json'); process.exit(!(p.scripts && p.scripts.build));"; then
            npm --prefix ./functions run build
          else
            echo "No build script, skipping build"
          fi

      # Optional: generate project-specific .env for deploy
      # Requires repository secrets STRIPE_* to be set
      - name: Prepare .env for project (taxipro-chofer)
        working-directory: functions
        run: |
          cat > .env.taxipro-chofer <<EOF
          STRIPE_SECRET=${{ secrets.STRIPE_SECRET_CHOFER || secrets.STRIPE_SECRET }}
          STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET_CHOFER || secrets.STRIPE_WEBHOOK_SECRET }}
          STRIPE_WEBHOOK_SECRET_V2=${{ secrets.STRIPE_WEBHOOK_SECRET_V2_CHOFER || secrets.STRIPE_WEBHOOK_SECRET_V2 }}
          STRIPE_WEEKLY_PRICE_ID=${{ secrets.STRIPE_WEEKLY_PRICE_ID_CHOFER || secrets.STRIPE_WEEKLY_PRICE_ID }}
          STRIPE_ONBOARDING_REFRESH_URL=${{ secrets.STRIPE_ONBOARDING_REFRESH_URL_CHOFER || secrets.STRIPE_ONBOARDING_REFRESH_URL }}
          STRIPE_ONBOARDING_RETURN_URL=${{ secrets.STRIPE_ONBOARDING_RETURN_URL_CHOFER || secrets.STRIPE_ONBOARDING_RETURN_URL }}
          EOF

      - name: Deploy Functions (taxipro-chofer)
        run: firebase deploy --only functions --project taxipro-chofer --non-interactive
