name: e2e-emulators
on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install function dependencies
        run: npm ci
        working-directory: ./functions
      
      - name: List files for debugging
        run: ls -R

      - name: Run E2E test for requestRide
        run: npx --package=firebase-tools@13.11.4 firebase emulators:exec --project taxipro-chofer --only auth,firestore,functions "node tools/e2e_requestRide.js"