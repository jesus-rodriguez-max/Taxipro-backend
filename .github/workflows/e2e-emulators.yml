name: e2e-emulators
on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install root dependencies
        run: npm ci

      - name: Install function dependencies
        run: npm ci
        working-directory: ./functions
      
      - name: List files for debugging
        run: ls -R

      - name: Check for firebase-tools executable
        run: ls -l node_modules/.bin/firebase

      - name: Run E2E test for requestRide
        run: npm run test:e2e:request-ride

