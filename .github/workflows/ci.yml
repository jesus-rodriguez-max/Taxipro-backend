name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test-functions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            functions/package-lock.json

      - name: Install deps (functions)
        run: npm ci
        working-directory: functions

      - name: Run tests (functions)
        run: npm test -- --runInBand --verbose
        working-directory: functions
